<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/happy-birthday.png" type="images/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/event.css">
    <link rel="stylesheet" href="./css/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <title>HAPPY BIRTHDAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

     <!-- Nhạc -->
     <audio class="song" id="myMusic" loop>
        <source src="hbd.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <div class="wrapper">
        <!-- image-event -->
        <div class="container">
            <div class="row mt-5">
                <div class="col-4 p-0 d-flex justify-content-center">
                    <img src="./images/love.png" class="img-heart" alt="">
                    <div class="hidden-image" id="letter_1"></div>
                </div>
                <div class="col-4 p-0 d-flex justify-content-center">
                    <img src="./images/love.png" class="img-heart" alt="">
                    <div class="hidden-image" id="letter_2"></div>
                </div>
                <div class="col-4 p-0 d-flex justify-content-center">
                    <img src="./images/love.png" class="img-heart" alt="">
                    <div class="hidden-image" id="letter_3"></div>
                </div>
            </div>
        </div>
        
        
        <div class="boxLine">
            <div class="boxCar">
                <img src="./images/car.gif" class="car" alt="">
                <div class="line"></div>
                <img src="./images/giftbox.png" onclick="window.location.href='./story.html'" class="gift" alt="">
                <div class="gift-text">Bé Click vào đây nha</div> <!-- Text to display -->
            </div>
            
            <div class="boxHeart">
                <div class="heart1"></div>
                <div class="heart2"></div>
                <div class="heart3"></div>
                <div class="heart4"></div>
                <div class="heart5"></div>
                <div class="heart6"></div>
            </div>
            <div class="ground-line">
                <div>
                    <span class="line1"></span>
                    <span class="line2"></span>
                    <span class="line3"></span>
                    <span class="line4"></span>
                    <span class="line5"></span>
                    <span class="line1"></span>
                    <span class="line2"></span>
                    <span class="line3"></span>
                    <span class="line4"></span>
                    <span class="line5"></span>
                </div>
            </div>
        </div>
        <div class="wrapperLetterForm">
            <div class="boxLetter">
                <i class="fa-solid fa-xmark"></i>
                <div class="formLetter">
                    <div class="heartLetter">
                        <div class="heartLetterItem"></div>
                    </div>
                    <div class="heartLetter">
                        <div class="heartLetterItem"></div>
                    </div>
                    
                    <div class="wrapperLetter">
                        <div class="giftbox">
                            <div class="img">
                                <img src="./images/giftbox.png" alt="">
                            </div>
                        </div>
                        <div class="textLetter">
                            <h2></h2>
                            <p class="contentLetter"></p>
                            <div class="heartAnimation">
                                <img src="./images/heartAnimation.gif" alt="">
                            </div>
                        </div>
                        <div class="mewmew1">
                            <img src="./images/mewmew.gif" alt="">
                        </div>
                        <div class="mewmew2">
                            <img src="./images/mewmew.gif" alt="">
                        </div>
                    </div>
                </div>
                <div class="before"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="./js/event.js"></script>
<script>
    $(document).ready(function() {
        var audio = $('#myMusic')[0];

        // Kiểm tra trạng thái nhạc từ localStorage
        if (localStorage.getItem('musicPlaying') === 'true') {
            var musicTime = localStorage.getItem('musicTime');
            if (musicTime) {
                // Tiếp tục phát nhạc từ thời điểm đã lưu
                audio.currentTime = parseFloat(musicTime);
                audio.play();
            }
        }

        // Lưu thời gian phát nhạc hiện tại vào localStorage
        audio.addEventListener('timeupdate', function() {
            localStorage.setItem('musicTime', audio.currentTime);
        });
    });
</script>


</html>
