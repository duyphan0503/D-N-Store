>
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="./images/happy-birthday.png" type="image/x-icon">
        <title>HAPPY BIRTHDAY</title>
        <link rel="stylesheet" href="./css/cake.css">
        <script>
            window.open = function () {};
            window.print = function () {};
            // Support hover state for mobile.
            if (false) {
                window.ontouchstart = function () {};
            }
        </script>
        <script
            type="text/javascript"
            src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"
        ></script>
        <meta content="clickberry-extension-here" />
    </head>

    <body>
        <link
            href="https://fonts.googleapis.com/css?family=Wendy+One"
            rel="stylesheet"
            type="text/css"
        />
        
        <!-- Nhạc -->
        <audio class="song" id="myMusic" loop>
            <source src="hbd.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        
        <div class="pyro">
            <div class="before">
                
            </div>
            <div class="after">

            </div>
            <div class="container">
                <!-- 2. Dòng chữ Happy Birthday
                Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
                <div class="balloon">
                    <div><span>H</span></div>
                    <div><span>A</span></div>
                    <div><span>P</span></div>
                    <div><span>P</span></div>
                    <div><span>Y</span></div>
                    <div><span>B</span></div>
                    <div><span>I</span></div>
                    <div><span>R</span></div>
                    <div><span>T</span></div>
                    <div><span>H</span></div>
                    <div><span>D</span></div>
                    <div><span>A</span></div>
                    <div><span>Y</span></div>
                </div>
                <div class="avatar">
                    <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                    <img src="./images/pictures/5.jpg" alt="" class="avatar__img" onclick="showMessage()" />
                </div>
                
                <!-- 5. Phần nhạc -->
                <!-- <audio id="player" autoplay loop>
                    <source src="./music.mp3" type="audio/mp3">
                </audio> -->
            </div>
        </div>
        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                swal({
                    title: "HAPPY BIRTHDAY", // Tiêu đề của popup
                    text: "Chúc mừng sinh nhật em yêu! Mong rằng ngày hôm nay của em sẽ tràn đầy niềm vui, hạnh phúc và những khoảnh khắc tuyệt vời. Anh luôn ở đây để yêu thương và bảo vệ em. Chúc em luôn rạng rỡ như ánh nắng mai và thành công trong mọi điều em muốn!", // Nội dung lời nhắn
                    button: {
                        text: "❤️️",
                    },
                });
            }
        </script>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                var audio = $('#myMusic')[0];

                // Kiểm tra trạng thái nhạc từ localStorage
                if (localStorage.getItem('musicPlaying') === 'true') {
                    var musicTime = localStorage.getItem('musicTime');
                    if (musicTime) {
                        // Tiếp tục phát nhạc từ thời điểm đã lưu
                        audio.currentTime = parseFloat(musicTime); // Chuyển đổi chuỗi thành số
                        audio.play();
                    }
                }

                // Lưu thời gian phát nhạc hiện tại vào localStorage
                audio.addEventListener('timeupdate', function() {
                    localStorage.setItem('musicTime', audio.currentTime);
                });
            });
        </script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
